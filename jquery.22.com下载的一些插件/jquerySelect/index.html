<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 自定义下拉框</title>

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .select-menu {
            cursor: pointer;
            width: 202px;
            height: 32px;
            margin: 120px 0 0 100px;
        }

        body {
            font: 14px Helvetica Neue, Helvetica, PingFang SC, \5FAE\8F6F\96C5\9ED1, Tahoma, Arial, sans-serif;
        }

        .select-menu-ul {
            margin-top: 50px;
            list-style: none;
            opacity: 0;
            display: none;
            width: 200px;
            text-align: left;
            border: 1px solid #ddd;
            background: #fff;
            position: absolute;
            z-index: 1;
        }

        .select-menu-ul li {
            padding: 2% 0 2% 3%;

        }

        .select-menu-ul li:hover {
            background: #f2f2f2;

        }

        .select-menu-div {
            position: relative;
            height: 30px;
            width: 200px;
            border: 1px solid #ddd;
            line-height: 30px;
        }

        .select-this {
            background: #5FB878;
        }

        .select-this:hover {
            background: #5FB878 !important;
        }

        i {
            margin-right: 5px;
            position: absolute;
            right: 0;
            top: 7px;

        }

        .select-menu-input {
            margin-left: 3%;
            border: 0;
            height: 29px;
            cursor: pointer;
            user-select: none;
        }

        .select-menu-i {
            transform: rotate(180deg);

        }

        i {
            -webkit-transition: all 0.4s ease;
            -o-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
<div class="select-menu">
    <div class="select-menu-div">
        <input id="No1" id="No1" readonly class="select-menu-input"/>

        <i class="fa fa-caret-down"></i>
    </div>
    <ul class="select-menu-ul">
        <li>李大钊</li>
        <li class="select-this">鲁迅</li>
        <li>背影</li>
        <li>橘子</li>
    </ul>
</div>
<div class="select-menu">
    <div class="select-menu-div">
        <input readonly class="select-menu-input"/>

        <i class="fa fa-caret-down"></i>
    </div>
    <ul class="select-menu-ul">
        <li>张国荣</li>
        <li>朱自清</li>
        <li class="select-this">张蚁之</li>
        <li>陈独秀</li>
    </ul>
</div>
<script>
    $(function () {
        selectMenu(0);
        selectMenu(1);

        function selectMenu(index) {
            $(".select-menu-input").eq(index).val($(".select-this").eq(index).html());//在输入框中自动填充第一个选项的值
            $(".select-menu-div").eq(index).on("click", function (e) {
                e.stopPropagation();
                if ($(".select-menu-ul").eq(index).css("display") === "block") {
                    $(".select-menu-ul").eq(index).hide();
                    $(".select-menu-div").eq(index).find("i").removeClass("select-menu-i");
                    $(".select-menu-ul").eq(index).animate({marginTop: "50px", opacity: "0"}, "fast");
                } else {
                    $(".select-menu-ul").eq(index).show();
                    $(".select-menu-div").eq(index).find("i").addClass("select-menu-i");
                    $(".select-menu-ul").eq(index).animate({marginTop: "5px", opacity: "1"}, "fast");
                }
                for (var i = 0; i < $(".select-menu-ul").length; i++) {
                    if (i !== index && $(".select-menu-ul").eq(i).css("display") === "block") {
                        $(".select-menu-ul").eq(i).hide();
                        $(".select-menu-div").eq(i).find("i").removeClass("select-menu-i");
                        $(".select-menu-ul").eq(i).animate({marginTop: "50px", opacity: "0"}, "fast");
                    }
                }

            });
            $(".select-menu-ul").eq(index).on("click", "li", function () {//给下拉选项绑定点击事件
                $(".select-menu-input").eq(index).val($(this).html());//把被点击的选项的值填入输入框中
                $(".select-menu-div").eq(index).click();
                $(this).siblings(".select-this").removeClass("select-this");
                $(this).addClass("select-this");
            });
            $("body").on("click", function (event) {
                event.stopPropagation();
                if ($(".select-menu-ul").eq(index).css("display") === "block") {
                    console.log(1);
                    $(".select-menu-ul").eq(index).hide();
                    $(".select-menu-div").eq(index).find("i").removeClass("select-menu-i");
                    $(".select-menu-ul").eq(index).animate({marginTop: "50px", opacity: "0"}, "fast");

                }

            });

        }
    })

</script>
</body>
</html>
